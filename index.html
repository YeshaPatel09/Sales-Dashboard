<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sales Dashboard</title>
  <!-- plugins:css -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="vendors/feather/feather.css">
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="vendors/typicons/typicons.css">
  <link rel="stylesheet" href="vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="css/customCSS/custom.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="js/select.dataTables.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  
  <style>
    .container>*{
      /* width: 100%; */
      padding: 0px;;
    }
  </style>
</head>

<body style="background-color:#99ccff; ">
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div style="background-color:  #0059b3;">
      <div class="container pt-2 pb-2">
        <h1 style="font-family: 'Times New Roman', Times, serif;text-align:'center';text-shadow: #0d0e0d; font-weight:bolder;color: rgb(20, 230, 97);">Sales Dashboard </h1>
      </div>
    </div>
    <div class="container-fluid mt-3">
      <div class="container">
        <!-- literal chart -->


        <!-- buble and dropdownline chart -->
        <div class="row m-0 mt-1">
          <div class="col-md-6" >
            <iframe src="./charts/bar.html" style="background-color: #e6f2ff;" height="600px" width="100%" frameborder="0"></iframe>
          </div>
          <div class="col-md-6">
            <iframe src="./charts/bubble.html" style="background-color: #e6f2ff;" height="600px" width="110%" frameborder="0"></iframe>
          </div>
        </div>

        <!-- buble and dropdownline chart -->
        <div class="row m-0 mt-2 " style="padding-right: 10px;">
          <div class="col-md-6">
            <iframe src="./charts/pie.html" style="background-color: #e6f2ff;" height="600px" width="100%" frameborder="0"></iframe>
          </div>
          <div class="col-md-6" style="background-color: #e6f2ff; height: 600px; " >
            <select style="margin-left: 10px;width: 300px; margin-top:10px; font-size: large; padding: 4px;" onchange="bar_change(this.value)" id="selectButton" >
              <option value="./charts/bars/east1.html" >East</option>
              <option value="./charts/bars/west.html" >west</option>
              <option value="./charts/bars/south.html" >south</option>
              <option value="./charts/bars/north.html" >north</option>
              
            </select>
            <div class="bar-container" style="height: 500px;">
              <iframe src="./charts/bars/east1.html" style="background-color: #e6f2ff;" height="500px" width="100%" frameborder="0"></iframe>
            </div>
          </div>
        </div>
         <!-- Line Chart-->
     <div class="row">
      <div class="col-md-12" style="background-color: #e6f2ff; width:95.5%; margin-left: 29px;">
        <iframe  src="./charts/line.html"  height="650px" width="100%" frameborder="0"></iframe>
      </div>
    </div>

        <div class="row m-0 mt-2 mb-5">
          <div class="col-md-3"></div>
          <div class="col-md-12">
            <iframe src="./charts/sale_year.html" margin-left="50px" style="background-color: #e6f2ff;" height="450px" width="100%" frameborder="0"></iframe>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
    
        
      <!-- page-body-wrapper ends -->
    </div>
      <!-- container-scroller -->
  <script>
    function bar_change(val) {
      $(".bar-container").html('<iframe src="'+val+'" style= "" height="500px" width="100%" frameborder="0"></iframe>')
    }
    
  </script>
  <!-- plugins:js -->

    <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="./vendors/chart.js/Chart.min.js"></script>
  <script src="vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <script src="vendors/progressbar.js/progressbar.min.js"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="js/jquery.cookie.js" type="text/javascript"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/Chart.roundedBarCharts.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
